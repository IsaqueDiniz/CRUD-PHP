<!doctype html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1" shrink-to-fit="no">
		<meta http-equiv="X-UA-Compatible" content="IE-edge">
		<title>Books List</title>
		<link rel="stylesheet" href="./src/css/normalize/index.css">
		<!-- bootstrap -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="./src/css/index.css">
	</head>
	<body>
		<div class="container-fluid-fullwidth">
			
			<nav class="row navbar navbar-expand-lg navbar-dark bg-dark  d-flex justify-content-between">
				<h2 class="ml-5 text-light mt-1">Lista de Livros</h2>
				<button id="" type="button" class="btn btn-sm mr-5" data-toggle="modal" data-target="#formModal">Adicionar</button>
			</nav>

			<aside class="modal fade" id="formModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="model-header d-flex justify-content-between p-3">
							<h5 class="modal-title" id="exampleModalLabel">Adicionar novo livro</h3>
				        <button type="button" id="addRegis" class="close" data-dismiss="modal" aria-label="Fechar">
         					 <span aria-hidden="true">&times;</span>
       					</button>
						</div>	
						<form  class="modal-body container-fluid">
								<div class="form-group">
									<label for="nome_livro">Nome do Livro</label>
									<input type="text" class="form-control" placeholder="Nome do Livro" name="nome_livro" id="nome_livro" required> 
								</div>
								<div class="form-group">
									<label for="data_public">Data de Publicação</label>
									<input type="date" class="form-control" placeholder="Publicação" name="data_public" id="data_public" required> 
								</div>
								<div class="form-group">
									<label for="nome_autor">Nome do Autor</label>
									<input type="text" class="form-control" placeholder="Autor" name="nome_autor" id="nome_autor" required> 
								</div>
								<div class="form-group">
									<label for="nome_editora">Editora	</label>
									<input type="text" class="form-control"  placeholder="Editora" name="nome_editora" id="nome_editora" required> 
								</div>
								<div class="form-group">
									<label for="ISBN">Número ISBN</label>
									<input type="number" class="form-control"  placeholder="ISBN" name="ISBN" id="ISBN" required> 
								</div>
							<div class="modal-footer">
								<input class="btn btn-secondary" type="reset" value="Limpar">
								<input class="btn btn-primary" type="button" id="addBook" value="Adicionar">
							<div>
						</form>
					</div>
				</div>
			</aside>

			<section class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="model-header d-flex justify-content-between p-3">
							<h5 class="modal-title" id="exampleModalLabel">Editar livro</h3>
				        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
         					 <span aria-hidden="true">&times;</span>
       					</button>
						</div>	
						<form  class="modal-body container-fluid">
								<div class="form-group">
									<label for="nome_livro">Nome do Livro</label>
									<input type="text" class="form-control" placeholder="Nome do Livro" name="nome_livro" id="nome_livro" required disabled> 
								</div>
								<div class="form-group">
									<label for="data_public">Data de Publicação</label>
									<input type="date" class="form-control" placeholder="Publicação" name="data_public" id="data_public" required disabled> 
								</div>
								<div class="form-group">
									<label for="nome_autor">Nome do Autor</label>
									<input type="text" class="form-control" placeholder="Autor" name="nome_autor" id="nome_autor" required disabled> 
								</div>
								<div class="form-group">
									<label for="nome_editora">Editora	</label>
									<input type="text" class="form-control"  placeholder="Editora" name="nome_editora" id="nome_editora" required disabled> 
								</div>
								<div class="form-group">
									<label for="ISBN">Número ISBN</label>
									<input type="number" class="form-control"  placeholder="ISBN" name="ISBN" id="ISBN" required disabled> 
								</div>
							<div class="modal-footer">
								<input class="btn btn-secondary" type="reset" value="Limpar">
								<input class="btn btn-primary" type="button" id="" value="Salvar">
							<div>
						</form>
					</div>
				</div>				
			</section>

			<section id="deleteModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header d-flex justify-content-between p-3"">
							<h5 class="modal-title">Confirmação</h4>
								<button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
         				 <span aria-hidden="true">&times;</span>
							  </button>
						</div>
						<div class="modal-header">
							Deseja realmente deletar esse registro?
							Essa alteração não poderá ser desfeita!
						</div>
						<div class="modal-footer">
							 <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
			         <button type="button" class="btn btn-danger">Confirmar</button>
						</div>
					</div>
				</div>
			</section>

			<main class="row justify-content-center mt-5 text-center">
					<table class="table col-11">
						<thead>
							<tr>
								<th>Livro</th>
								<th>Publicação</th>
								<th>Autor</th>
								<th>Editora</th>
								<th>ISBN</th>
								<th>Editar</th>
								<th>Excluir</th>
							</tr>
						</thead>
						<tbody id="bodyTable">
							<tr>
								<td>Valor</td>
								<td>Valor</td>
								<td>Valor</td>
								<td>Valor</td>
								<td>Valor</td>
								<td><button id="editar" class="btn btn-sm btn-warning" type="button" data-toggle="modal" data-target="#editModal">Editar</button></td>
								<td><button id="deletar" class="btn btn-sm btn-danger" type="button" data-toggle="modal" data-target="#deleteModal">Deletar</button></td>
							</tr>							
						</tbody>
					</table>
			</main>

		</div>
			<!-- bootstrap -->
			<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
			<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>			
			<script type="module" src="./src/js/index.js"></script>
		</body>
</html>
